<section class="card">
  <div class="signup__container">
    <div class="signup__form">
      <form ng-submit="submit()" name="myform">
        <h1>Registration Form</h1>
        <div class="form-group">
          <label>Your Name</label>
            <input class="form-control" type="text" name="username" ng-model="user.username" placeholder="First and Last" ng-required="true" >
            <p class="error validationerror" ng-show="myform.username.$invalid && myform.username.$touched">Last name required</p>
        </div>
        <div class="form-group">
          <label>Email</label>
            <input class="form-control" type="text" name="email" ng-model="user.email" placeholder="Your@email.com" ng-required="true" >
            <p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">Email is required</p>
        </div>
        <div class="form-group">
          <label>Password</label>
            <!-- Reference login.html for form notes, this line also shows some options for setting standards for valid fields. -->
            <input class="form-control" type="password" name="password" ng-model="user.password" placeholder="********" ng-required="true" ng-minlength="6" ng-maxlength="12" >
            <p class="error validationerror" ng-show="myform.password.$invalid && myform.password.$touched">Password does not meet requirments</p>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input class="form-control" type="password" name="passwordVal" ng-model="user.passwordVal" placeholder="********" ng-required="true" ng-required="true" ng-minlength="6" ng-maxlength="12" >
        </div>
        <div class="form-group">
          <ul class="list-inline">
            <li>
            <!-- The error button communicates with the user and shows that the form is not finished -->    
              <input class="btn btn--formInVal" ng-hide="myform.$valid"/>
              <!-- The success button only appears on a valid complete form being true -->
              <input class="btn btn--form" type="submit" value="Register" ng-show="myform.$valid"/>
            </li>
            <li>
              <a class="signup__link" href="#/login">I am already a member</a>
            </li>
          </ul>
          <!-- Another chance to loggin to facebook like in login.html -->
          <button class="loginBtn loginBtn--facebook" ng-click="signinWithFacebook()">Login with Facebook</button>
        </div>
      </form>  
    </div>
  </div>
</section>
