<section class="card">
  <form ng-submit="submit()" e>
    <div class="textintro">
      <h1>Registration Form</h1>
    </div>
    <fieldset>
        <label for="name">Username</label>
        <input type="text" id="name" ng-model="name" class="form-control">
        <label for="email">Email</label>
        <input type="text" id="email" ng-model="email" class="form-control">
        <label for="password">Password</label>
        <input type="text" id="password" ng-model="password" class="form-control">
    </fieldset>
    <button type="submit" class="btn" ng-click="submit()"
    ng-disabled="myform.$invalid">Register</button>
  </form>
</section>
