<section class="card">
  <form ng-submit="authCtrl.register()">

    <div class="textintro">
      <h1>Registration Form</h1>
    </div>

    <fieldset>
      <input type="text" id="register__first" placeholder="First Name"
      ng-model="authCtrl.account.first" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.firstname.$invalid && myform.firstname.$touched">
      First name required</p>

      <input type="text" id="register__last" placeholder="Last Name"
      ng-model="authCtrl.account.last" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.lastname.$invalid && myform.lastname.$touched">
      Last name required</p>

      <input type="email" id="register__email" placeholder="Ex. your@email.com"
      ng-model="authCtrl.account.email" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.email.$invalid && myform.email.$touched">
      Must be a valid email</p>

      <input type="password" id="register__password" placeholder="Password"
      ng-model="authCtrl.account.password" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.password.$invalid && myform.email.$touched">
      Password is required</p>
    </fieldset>

    <input type="submit" class="btn" value="Register"
    ng-disabled="myform.$invalid">Register</button>
  </form>
</section>
