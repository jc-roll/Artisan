<section class="card register">
  <form name="myform"
    ng-submit="createUser()"
    novalidate>

    <div class="textintro">
      <h1>You can register here for an account.</h1>
    </div>

    <div ng-app="myApp" ng-controller="RegisterController">
      First Name: <input type="text" ng-model="first">
      Last Name: <input type="text" ng-model="last">
      Email: <input type="text" ng-model="email">
      Password: <input type="text" ng-model="password">
      <br><br>
      <button ng-click="createUser()">Create User</button>
      <br><br>
      <p ng-if="message">Message: <strong>{{ message }}</strong></p>
      <p ng-if="error">Error: <strong>{{ error }}</strong></p>
    </div>
 

  </form>
</section>
