<section class="card">
  <form 
    ng-app="myApp"
    ng-submit="submit()" 
    name="myform" 
    class="pure-form pure-form-aligned">

    <div class="pure-control-group">
      <h1>Registration Form</h1>
    </div>
    <div class="pure-control-group">
      <label for="name">Username:</label>
      <input type="text" id="name" name="name" ng-model="name" placeholder="Enter Username" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.name.$invalid && myform.name.$touched">Last name required</p>
    </div>
    <div class="pure-control-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" ng-model="email" placeholder="YourEmail@email.com" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.email.$invalid && myform.email.$touched">Email is required</p>
    </div>
    <div class="pure-control-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" ng-model="password" placeholder="Enter Password" ng-required="true" ng-minlength="6" ng-maxlength="12">
      <p class="error validationerror"
      ng-show="myform.password.$invalid && myform.password.$touched">Must be atleast 6 charcters in length</p>
    </div>
    <div class="pure-control-group">
      <label for="passwordVal">Confirm Password:</label>
      <input type="password" id="passwordVal" name="passwordVal" ng-model="passwordVal" placeholder="Enter Password" ng-pattern="(password)" ng-required="true" ng-minlength="6" ng-maxlength="12">
      <p class="error validationerror"
      ng-show="myform.password.$valid && myform.passwordVal.$error.pattern">Passwords Must Match</p>
    </div>
    <div class="pure-control-group">
      <button type="submit" class="button-success" ng-click="submit()" ng-show="myform.$valid">Sign-Up</button>

      <div id="fb-root"></div>
      <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.7&appId=1812013779036047";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));</script>
      <div class="fb-login-button" data-max-rows="1" data-size="large" data-show-faces="false" data-auto-logout-link="false"></div>
    </div>
  </form>
</section>
