<section class="card">
  <form ng-submit="login()">

    <div class="textintro">
      <h1>Login Form</h1>
    </div>

    <fieldset>
      <label for="email">Email</label>
      <input type="text" id="email" ng-model="email" class="form-control">
      <label for="password">Password</label>
      <input type="text" id="password" ng-model="password" class="form-control">
    </fieldset>

    <button type="submit" ng-click="submit()" value="Login">Login</button>
  </form>
</section>
