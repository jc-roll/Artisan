<section class="card">
    <div class="profile__form">
      <form name="myform">
        <a ng-show="currentUser" ng-href="#/home" ng-click="authObj.$signOut()" class="animate-btn zoomout-btn">Logout</a><br>
        <h1>User Profile</h1>
        <img class="profile-img-center" ng-src="{{currentUser.photoURL}}" ng-href="#/profile" />
          <fieldset class="form-body">
            <div class="form-model">
              <label>Username</label><br>
                <input class="form-control" type="text" name="username" ng-model="user.username" placeholder="{{currentUser.username}}" ng-required="true">
                <button ng-click="updateName()" ng-show="myform.username.$valid">Save</button>
            </div>
            <div class="form-model">
              <label>Email</label><br>
                <p>{{currentUser.email}}</p>
            </div>
          </fieldset>
      </form>  
      <button class="btn--form" ng-click="sendPasswordResetEmail()">Change Password</button>
    </div>
</section>
