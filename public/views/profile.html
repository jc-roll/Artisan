<section class="card">
    <div class="profile__form">
      <form name="myform">
        <a ng-show="currentUser" ng-href="#/home" ng-click="authObj.$signOut()" class="animate-btn zoomout-btn">Logout</a><br>
        <h1>User Profile</h1>
        <img class="profile-img-center" ng-src="{{currentUser.photoURL}}" ng-href="#/profile" />
          <fieldset class="form-body">
            <div class="form-model">
              <label>Username</label><br>
                <input class="form-control" type="text" name="username" ng-model="user.username" placeholder="{{currentUser.username}}" ng-required="true">
                <button ng-click="updateName()" ng-show="myform.username.$valid">Save</button>
            </div>
            <div class="form-model">
              <label>Email</label><br>
                <p>{{currentUser.email}}</p>
            </div>
          </fieldset>
      </form>  
      <button class="btn--form" ng-click="sendPasswordResetEmail()">Change Password</button><br><br>
      <button class="navlink" ng-controller="ProfileCtrl" ng-click="showIt()">Admin Edit</button>
    </div>
</section>
<section class="card" ng-show="showMe">
    <form name="myForm">
        <h1 >Crop Image and Upload</h1>

        <button ngf-select ng-model="picFile" accept="image/*">Select Product</button><br><br>
        <input type="text" name="dimensions" ng-model="dimensions" placeholder="Dimensions">
        <input type="text" name="productInfo" ng-model="productInfo" placeholder="Description" ng-required="true">
        <input type="number" name="price" ng-model="price" placeholder="Price" ng-required="true">
        <div ngf-drop ng-model="picFile" ngf-pattern="image/*" class="cropArea">
        <img-crop image="picFile  | ngfDataUrl" result-image="croppedDataUrl" ng-init="croppedDataUrl=''"></img-crop>
        </div>
        <div>
          <img ng-src="{{croppedDataUrl}}"/>
        </div>
        <button type="submit" ng-click="addProduct()">Add Product</button> 
        <span class="progress" ng-show="progress >= 0">
          <div style="width:{{progress}}%" ng-bind="progress + '%'"></div>
        </span>
        <span ng-show="result">Upload Successful</span>
    </form>
</section>
