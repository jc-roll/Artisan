<!-- The class branding is in my css and attaches the font and styles to my logo -->
<div class="skew">
	<div class="logo">
	  <div class="branding" ><a ng-href="#/home">LOGO</a></div>
	</div>

	<!-- This first ul contains my nav options ng-hide will hide this when they log in -->
	<ul> 
		<li><a ng-hide="firebaseUser" ng-href="#/login">Login</a></li>
		<li><a ng-hide="firebaseUser" ng-href="#/register">Register</a></li>
	</ul>

	<!-- My second ul contains the nav for after they log in that will show user name and logout option -->
	<ul  class="userinfo" ng-show="firebaseUser">
	  	<li><a ng-href="#/login" ng-click="logout()">Logout</a></li>
	    <li><span class="userinfo2"> Welcome {{ firebaseUser.firstname}} </span></li>
	</ul>
</div>

<div class="nav2">
	<ul> 
		<li><a ng-show="User" ng-href="#/locations">Locations</a></li>
		<li><a ng-show="firebaseUser" ng-href="#/gallery">Gallery</a></li>
		<li><a ng-show="firebaseUser" ng-href="#/about">About</a></li>
		<li><a ng-show="firebaseUser" ng-href="#/home">Home</a></li>
	</ul>
</div>
