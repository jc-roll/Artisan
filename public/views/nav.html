<div class="skew">
	<div class="container">
		<div class="nav1">
			<ul> 
				<!-- ng-hide="currentUser" hides the given routes while user is signed in. This helps with confusing and reasurance that they are logged in. -->
				<li ng-hide="currentUser"><a ng-href="#/login">Login</a></li>
				<li ng-hide="currentUser"><a ng-href="#/register">Register</a></li>
				<!-- Calling authObj.$signOut() should sign the user out. It works in several areas of site but not in nav. So I have it redirecting to a seperate view that then prompts user of choice to log then allows them to logout. -->
				<a ng-href="#/logout" ng-show="currentUser" ng-click="authObj.$signOut()" class="animate-btn zoomout-btn">Logout</a>
				<!-- Depending on what sign in method they use we will need to call diferent firebase fields held in the seperate authObj targeted -->
				<li class="userinfo" ng-show="currentUser"><a ng-href="#/register"> {{ currentUser.first }} {{currentUser.username}}</li> 
			</ul>	
		</div>
	</div>
</div>
